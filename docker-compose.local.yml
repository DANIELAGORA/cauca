version: '3.9'

services:
  # PostgreSQL Database Local
  postgres:
    image: postgres:15-alpine
    container_name: mais_postgres
    environment:
      POSTGRES_DB: mais_local
      POSTGRES_USER: mais_app_user
      POSTGRES_PASSWORD: mais_secure_2025_password
      POSTGRES_ROOT_PASSWORD: mais_admin_2025_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-local-database.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mais_app_user -d mais_local"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: [
      "postgres",
      "-c", "max_connections=200",
      "-c", "shared_buffers=256MB",
      "-c", "effective_cache_size=1GB",
      "-c", "maintenance_work_mem=64MB",
      "-c", "checkpoint_completion_target=0.9",
      "-c", "wal_buffers=16MB",
      "-c", "default_statistics_target=100",
      "-c", "random_page_cost=1.1",
      "-c", "effective_io_concurrency=200",
      "-c", "work_mem=4MB",
      "-c", "min_wal_size=1GB",
      "-c", "max_wal_size=4GB"
    ]

  # API Backend Local
  api-backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: mais_api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://mais_app_user:mais_secure_2025_password@postgres:5432/mais_local
      - JWT_SECRET=mais_jwt_secret_2025_super_secure_key
      - CORS_ORIGIN=http://localhost:5173,https://maiscauca.netlify.app,https://mais-cauca.pages.dev
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - api_logs:/app/logs
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mais_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama AI Service (Opcional)
  ollama:
    image: ollama/ollama:latest
    container_name: mais_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    mem_limit: 2.5g
    deploy:
      resources:
        limits:
          memory: 2.5g

  # Adminer para administraci√≥n de BD (Desarrollo)
  adminer:
    image: adminer:latest
    container_name: mais_adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    restart: unless-stopped
    profiles:
      - dev  # Solo en desarrollo

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  api_logs:
    driver: local
  uploads:
    driver: local

# Usar red por defecto para evitar conflictos