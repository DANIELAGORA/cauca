name: ğŸš€ MAIS PWA - Auto Deploy to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm install
      
    - name: ğŸ§ª Run Type Check
      run: npm run type-check
      
    - name: ğŸ—ï¸ Build Production
      run: npm run build
      env:
        VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        
    - name: ğŸš€ Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: 'ğŸš€ Deploy from GitHub Actions - ${{ github.event.head_commit.message }}'
        enable-pull-request-comment: true
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: ğŸ“Š Verify Deployment
      run: |
        echo "ğŸ‰ MAIS PWA deployed successfully!"
        echo "ğŸŒ Production URL: ${{ steps.deploy.outputs.deploy-url }}"
        echo "ğŸ“± PWA ready for installation"