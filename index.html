    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />

    <!-- Seguridad -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://generativelanguage.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://generativelanguage.googleapis.com;" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('MAIS PWA: Service Worker registered successfully:', registration.scope);
            })
            .catch(error => {
              console.log('MAIS PWA: Service Worker registration failed:', error);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('MAIS PWA: Install prompt ready');
      });

      // PWA Install Function
      window.installPWA = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('MAIS PWA: User accepted install');
            }
            deferredPrompt = null;
          });
        }
      };
    </script>
    <!-- Nuevo logo SVG para mostrar en la página -->
    <img src="/mais-logo.svg" alt="Logo MAIS" style="display:none;" id="mais-logo-svg-hidden"/>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
